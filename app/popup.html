<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="connect-src 'self' https://api.spotify.com">
    <title>WVSpotify</title>
    <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
    <div class="player">
        <div class="track">
            <img src="" alt="track" id="track-img">
            <div class="track-descript">
                <h2 id="track-name">Test track name</h2>
                <h3 id="track-author">Test track author</h3>

        </div>

            <button class="btn play">â–¶</button>
            <button class="btn next"><svg fill="var(--base-color)" height="16" width="16" aria-hidden="true" viewBox="0 0 16 16"><path d="M12.7 1a.7.7 0 0 0-.7.7v5.15L2.05 1.107A.7.7 0 0 0 1 1.712v12.575a.7.7 0 0 0 1.05.607L12 9.149V14.3a.7.7 0 0 0 .7.7h1.6a.7.7 0 0 0 .7-.7V1.7a.7.7 0 0 0-.7-.7h-1.6z"></path></svg></button>
            <button class="btn devices"><svg fill="var(--base-color)" height="16" width="16" aria-hidden="true" viewBox="0 0 16 16" ><path d="M6 2.75C6 1.784 6.784 1 7.75 1h6.5c.966 0 1.75.784 1.75 1.75v10.5A1.75 1.75 0 0 1 14.25 15h-6.5A1.75 1.75 0 0 1 6 13.25V2.75zm1.75-.25a.25.25 0 0 0-.25.25v10.5c0 .138.112.25.25.25h6.5a.25.25 0 0 0 .25-.25V2.75a.25.25 0 0 0-.25-.25h-6.5zm-6 0a.25.25 0 0 0-.25.25v6.5c0 .138.112.25.25.25H4V11H1.75A1.75 1.75 0 0 1 0 9.25v-6.5C0 1.784.784 1 1.75 1H4v1.5H1.75zM4 15H2v-1.5h2V15z"></path><path d="M13 10a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm-1-5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"></path></svg></button>
        </div>
    </div>
    <div class="track-delay">
        <div class="delay"></div>
    </div>
    <div class="data-extension">
        <h4 id="day">Good Day</h4>
        <button class="btn minimize"><svg width="18" height="18" viewBox="0 0 18 18" fill="none">
            <path d="M9 2L16.7942 12.5H1.20577L9 2Z" fill="white"/>
          </svg></button>
    </div>
    <div class="playlists">
        <div class="playlist">
            <div class="playlist-images">
                <img src="" alt="" class="playlist-img">
            </div>
            <div class="playlist-descripts">
                <h2 class="playlist-name">Test playlist name</h2>
                <h4 class="playlist-descript">Test playlist-descript for this playlist</h4>
            </div>
        </div>
        <div class="playlist">
            <div class="playlist-images">
                <img src="" alt="" class="playlist-img">
            </div>
            <div class="playlist-descripts">
                <h2 class="playlist-name">Test playlist name</h2>
                <h4 class="playlist-descript">Test playlist-descript for this playlist</h4>
            </div>
        </div>
        <div class="playlist">
            <div class="playlist-images">
                <!-- <img src="" alt="" class="playlist-img"> -->
                <svg role="img" height="24" width="24"  class="playlist-svg" viewBox="0 0 24 24" fill="var(--base-color)" data-encore-id="icon"><path d="M6 3h15v15.167a3.5 3.5 0 1 1-3.5-3.5H19V5H8v13.167a3.5 3.5 0 1 1-3.5-3.5H6V3zm0 13.667H4.5a1.5 1.5 0 1 0 1.5 1.5v-1.5zm13 0h-1.5a1.5 1.5 0 1 0 1.5 1.5v-1.5z"></path></svg>
            </div>
            <div class="playlist-descripts">
                <h2 class="playlist-name">Test playlist name</h2>
                <h4 class="playlist-descript">Test playlist-descript for this playlist</h4>
            </div>
        </div>
    </div>

    <section id="login-sect">
        <h2>Autherization on<br>App-Extension</h2>
        <button class="btn login-spotify">Login by Spotify</button>
        <button class="btn login-token">Login by API-token</button>
    </section>

    <script type="module" src="modules/scripts/mainApp.js"></script>
</body>
</html>
